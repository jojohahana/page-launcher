<body style="background-color: #283593">
    <div class="row-satu">
        <div class="col col-satu-row-satu">
            <img src="assets/images/Logo Top TCH.png" alt="logo"/>
        </div>
        <div class="col col-dua-row-satu">
            <img src="assets/images/Logo Masking Honeycomb.png" alt="logo"/>
        </div>
    </div>

    <!-- Menu HRIS -->
    <div class="container" onclick="expand()">
        <div class="toggle" id="toggle">
            <span class="material-icons" id="add">groups</span>
        </div>
    </div>

    <div class="menu" id="menu">
        <div class="item">
            <a href="#">
                <i class="material-icons">home</i>
            </a>
        </div>
        <div class="item">
            <a href="#">
                <i class="material-icons">notifications</i>
            </a>
        </div>
    </div>

    <!-- Menu IT Services -->
    <div class="container-dua" onclick="expand()">
        <div class="toggle" id="toggle">
            <span class="material-icons" id="add-dua">computer</span>
        </div>
    </div>

    <div class="menu-dua" id="menu-dua">
        <div class="item-dua">
            <a href="#">
                <i class="material-icons">home</i>
            </a>
        </div>
        <div class="item-dua">
            <a href="#">
                <i class="material-icons">notifications</i>
            </a>
        </div>
    </div>

    <!-- Menu Manufacture -->
    <div class="container-tiga" onclick="expand()">
        <div class="toggle" id="toggle">
            <span class="material-icons" id="add-tiga">precision_manufacturing</span>
        </div>
    </div>

    <div class="menu-tiga" id="menu-tiga">
        <div class="item-tiga">
            <a href="#">
                <i class="material-icons">home</i>
            </a>
        </div>
        <div class="item-tiga">
            <a href="#">
                <i class="material-icons">notifications</i>
            </a>
        </div>
    </div>

    <!-- End Section Menu-->

  <!-- Custome JS -->
  <script type="text/javascript">
    var j=0;
    var i=document.getElementById("menu").childNodes;
    function expand() {
       if(j==0){
            document.getElementById("add").style.transform = 'scale(1.5)';
            document.getElementById("menu").style.transform = 'scale(1)';
            i[1].style.transform='translateY(-160px)';
            i[3].style.transform='translate(140px,-80px)';
            j=1;
       }
       else {
           document.getElementById("add").style.transform = 'rotate(0deg)';
           document.getElementById("menu").style.transform = 'scale(0.9)';
            i[1].style.transform='translateY(0)';
            i[3].style.transform='translate(0)';
           j=0
       }
    }
</script>
  <!-- Vendor JS Files -->
  <script src="assets/vendor/aos/aos.js"></script>

  <!-- Template Main JS File -->
